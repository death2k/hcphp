version: '3.3'

services:
  apache:
    image: 'php:7.2-apache'
    container_name: cursoHCPHP
    restart: always
    ports:
      - '80:80'
    volumes:
      - ./html:/var/www/html
    depends_on:
      - mysqldb
    links:
      - mysqldb

  mysqldb:
    container_name: mysqlCURSOHCPHP
    image: mysql:5.7
    restart: always
    ports:
      - '3307:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=biblioteca
  phpmyadmin:
    container_name: phpMyCURSOHCPHP
    image: phpmyadmin/phpmyadmin
    links:
      - mysqldb
    ports:
      - 9191:80
    environment:
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: root
      PMA_HOST: mysql